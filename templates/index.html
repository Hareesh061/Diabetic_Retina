<!DOCTYPE html>
<html>
<head>
    <title >OCULAR DISEASE RECOGNITION</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      body {
        background-image: url(https://cdn1.geteduca.com/wp-content/uploads/2018/03/17175747/digital-security-eye-cropped.jpeg);

        color: white;
      }
      input[type=submit], input[type=file]{
        /* width: 50%; */
        border:1px solid #ffffff;
        color: white;
        background-color: transparent;
        /* padding:14px 0; */
        margin: 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type=submit]{
        border:1px solid #ffffff;
      }
      input[type=submit]:hover{
        background-color: #ffffff;
        color: black;
      }
      h3{
        border-bottom:1px solid #ffffff;
        padding-bottom: 10px;
        text-align: center;
      }
     .blink{
     animation:blinker 1.5s linear infinite;

     }
     @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<!-- <body style="background-image: url('static/leaf.jpeg');"> -->
  <body>
  <center>
    <div class="container">
      <h1 style="padding-top: 50px; text-align: center;font-family:ui-monospace;">OCULAR DISEASE RECOGNITION</h1>
         {% if (cnn_status) %}
              <p class="blink" style="color:red;font-size:24px;font-weight:bold;"><b>Status: </b>{{cnn_status}}</p>
              {% endif %}
    <div class="row" style="position:relative;
    text-align:center;">

      <div class="col-sm-4" style="position:absolute;
margin-left:33.33%;">
  <h3 style="padding-top: 50px; text-align: center;font-family:cursive;">Convolution Nural Network</h3>


        <form action="{{url_for('cnn')}}"  method="POST" style="display: flex;">
          <input type="file" id="file" name="filename" required>
          <input type="submit" value="Diagnose">
        </form> <br>

      {% if (cnn_ImageDisplay) %}
      <img src="{{cnn_ImageDisplay}}" width="100%">
      {% endif %}
 <br>

<!--      {% if (cnn_status) %}-->
<!--              <p style="color:red;font-size:18px;font-weight:bold;"><b>Status: </b>{{cnn_status}}</p>-->
<!--              {% endif %}-->
              {% if (cnn_accuracy) %}
              <p style="color:voilet;"><b>Accuracy: </b>{{cnn_accuracy}}</p>
              {% endif %}
    </div>
    
  </div>
</div>
 </center>
</body>
</html>
